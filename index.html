<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
    <title>Pink Python v1.0</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script defer src="niga.js"></script>
  </head>
  <body>
    <audio id="myAudio">
 <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <audio id="game_over">
      <source src="game-over-80141.mp3" type="audio/mpeg">
    </audio>
    
    <div>
      <div class="scores">
        <h1 id="score">0</h1>
      </div>
      <div class="game_border">
            <div id="game_board"></div>
          </div>
        </div>  
        <div></div>
    <h1 id="enter">Press enter to start the game</h1>
    <h1 id="over">Game over!</h1>
    <button id="reset">reset game</button>
    <button data-modal-target="#modal">Open hint</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">How to play</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        Forward: w <br>Left: a <br>Right: d <br>Backward: s
      </div>
    </div>
    <div id="overlay"></div>
  </body> 
</html>
